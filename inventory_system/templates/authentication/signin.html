<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <script src="https://smtpjs.com/v3/smtp.js" defer>
    </script>

    <script src="code.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="css/style.css" rel="stylesheet" />
    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="container">

    <!-- {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %} -->

 
    <div class="row">
        <div class="col-md-6">
            <h3>LOG IN</h3>

            <P>See your growth and support development</P>
            <form method="post" action="/signin" class="mb-2">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" class="form-control" id="email" name="email"
                        placeholder="Enter Your Email" Required>
                </div>
                <div class="form-group">
                    <label for="pass1">Password</label>
                    <input type="password" class="form-control" id="pass1" name="pass1"
                        placeholder="Enter Your Password" Required>
                </div>

                <div>
                    <p><span style="float: left;">
                        <label>
                            <input type="checkbox" class="filled-in"  required/>
                            <span>Rember Me</span>
                          </label>  
                        
                    
                    </span><span style="float: right;"><a href="{% url "password_reset"  %}">Forgot Password ?</a></span></p>
                </div><br><br>

                <button type="submit" class="btn btn-primary">Log In</button>
            </form> <br>

            <span>Not yet registered ? <a href="/signup">Create an account</a> </span>


        </div>

        <div class="col-md-6">
            <img src="{%  static 'images/1.jpg' %}" class="why_us">


        </div>

    </div>
</body>

</html>
